<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тех задание MST</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <button class="mobile-menu-button mobile-menu-button_open">
        <div class="mobile-menu-button__line"></div>
        <div class="mobile-menu-button__line"></div>
        <div class="mobile-menu-button__line"></div>
      </button>

      <aside>
        <div class="navbar navbar_position_fixed">
          <div class="logo"><a href="#">ShiftUp</a></div>
          <nav class="navigation">
            <ul class="navigation__list"></ul>
          </nav>
        </div>
      </aside>

      <aside>
        <div class="mobile-menu">
          <button class="mobile-menu-button mobile-menu-button_close">+</button>
          <nav class="navigation">
            <ul class="navigation__list navigation__list_mobile"></ul>
          </nav>
        </div>
      </aside>

      <!-- hero -->
      <section class="hero">
        <div class="half-container">
          <div class="hero__text-wrapper">
            <aside>
              <div class="navbar">
                <div class="logo"><a href="#">ShiftUp</a></div>
                <nav class="navigation">
                  <ul class="navigation__list"></ul>
                </nav>
              </div>
            </aside>

            <div class="hero__text">
              <h1 class="hero__title">
                Unlock Your <br />
                Business Potential
              </h1>

              <h2 class="hero__subtitle">Personalized coaching for real results.</h2>
              <ul class="hero__bullets"></ul>
              <button class="button button_theme_light">Order</button>
            </div>
          </div>
        </div>

        <div class="hero__image-wrapper">
          <img class="hero__image" src="/assets/images/hero.webp" />
        </div>
      </section>

      <!-- advantages -->
      <section class="advantages">
        <div class="advantages__start"></div>
        <div class="advantages__main">
          <ul class="advantages__list"></ul>
          <button class="button button_theme_light advantages__button">Order</button>
        </div>
        <div class="advantages__end"></div>
      </section>

      <section class="feedback">
        <div class="container">
          <div class="feedback__card">
            <img class="feedback__bg-image" src="/assets/images/form.webp" />
            <div class="feedback__text">
              <h3 class="feedback__title">Drop us a line</h3>
              <form class="feedback-form">
                <input class="input" name="name" type="text" placeholder="Name" required />
                <input class="input" name="email" type="email" placeholder="Email" required />
                <div class="feedback-form__privacy">
                  <input class="checkbox" name="privacy-policy" type="checkbox" required />
                  <label>I accept Privacy Policy</label>
                </div>
                <button class="button button_theme_dark">Submit form</button>
              </form>
            </div>
          </div>
        </div>
      </section>

      <footer class="page-bottom">
        <div class="page-bottom__navbar">
          <nav class="navigation navigation_theme_bordered">
            <ul class="navigation__list"></ul>
          </nav>
        </div>

        <div class="footer">
          <div class="container">
            <div class="footer__sections">
              <div class="footer__start">
                <div class="logo"><a href="#">ShiftUp</a></div>
                <span class="copyright">© 2024, Copyright.</span>
              </div>

              <div class="footer__middle">
                <ul class="social-icons">
                  <a class="social-icons__link" href="#">
                    <div class="social-icons__icon-wrapper">
                      <icon type="instagram" class="social-icon" />
                    </div>
                  </a>
                  <a class="social-icons__link" href="#">
                    <div class="social-icons__icon-wrapper">
                      <icon type="tiktok" class="social-icon" />
                    </div>
                  </a>
                  <a class="social-icons__link" href="#">
                    <div class="social-icons__icon-wrapper">
                      <icon type="linkedin" class="social-icon" />
                    </div>
                  </a>
                  <a class="social-icons__link" href="#">
                    <div class="social-icons__icon-wrapper">
                      <icon type="facebook" class="social-icon" />
                    </div>
                  </a>
                  <a class="social-icons__link" href="#">
                    <div class="social-icons__icon-wrapper">
                      <icon type="telegram" class="social-icon" />
                    </div>
                  </a>
                  <a class="social-icons__link" href="#">
                    <div class="social-icons__icon-wrapper">
                      <icon type="youtube" class="social-icon" />
                    </div>
                  </a>
                </ul>
                <a class="privacy" href="#">Privacy policy</a>
              </div>

              <div class="footer__end">
                <button class="button button_theme_light footer-cta-button">Order</button>
                <a class="terms" href="#">Terms of Use</a>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </main>
    <script src="/script.js" type="module" defer></script>
  </body>
</html>
